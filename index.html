<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri, Nining!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #008000;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body onload="requestPlay()">

    <div class="card">
        <h1>üåô Selamat Hari Raya Idul Fitri üåô</h1>
        <p><strong>Nining</strong>,</p>
        <p>Mohon maaf lahir dan batin.</p>
        <p>Semoga kebahagiaan dan kedamaian selalu menyertaimu.</p>
        <p><em>Taqabbalallahu minna wa minkum.</em></p>
    </div>

    <div class="footer">Dibuat dengan ketulusan ‚ù§Ô∏è</div>

    <!-- Audio Backsound -->
    <audio id="backsound" loop>
        <source src="takbiran.mp3" type="audio/mp3">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        function requestPlay() {
            // Pastikan user melihat pop-up alert dulu
            alert("Selamat Hari Raya Idul Fitri! Klik OK untuk memutar Takbiran.");

            // Konfirmasi apakah user ingin mendengarkan backsound
            let izin = confirm("Ingin memutar takbiran?");
            if (izin) {
                let audio = document.getElementById("backsound");
                audio.play().catch(error => console.log("Autoplay diblokir:", error));
            }
        }
    </script>

</body>
</html>
